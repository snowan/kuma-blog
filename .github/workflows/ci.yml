name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python:
    name: Python (michi-telegram-bot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AI/kuma-ai-agents/michi-telegram-bot

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black mypy

      - name: Check formatting
        run: black --check --line-length 100 .

      - name: Run tests
        run: pytest --tb=short -q

  node:
    name: Node (keanu-action-video)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keanu-reeves-video-project/keanu-action-video

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint and typecheck
        run: npm run lint

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
